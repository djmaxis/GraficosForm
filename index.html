<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de Entrada y Salida de Mercancías</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Inventario de Entrada y Salida de Mercancías</h1>
  <form id="formulario">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>

    <label for="nombre_producto">Nombre del Producto:</label>
    <input type="text" id="nombre_producto" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" required>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" step="0.01" required>

    <label for="tipo">Tipo:</label>
    <select id="tipo" required>
      <option value="entrada">Entrada</option>
      <option value="salida">Salida</option>
    </select>
<button id="resetDB">Reset DB</button>
    <input type="submit" value="Agregar">
  </form>
  <div id="grafica"></div>
  <div id="graficaLineas"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
